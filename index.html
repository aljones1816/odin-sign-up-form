<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up for free stuff!</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="banner">
        <div class="logo">
          <h1>Alan</h1>
        </div>
      </div>
      <div class="content">
        <div class="info">
          <p class="contentext">
            This form allows you to sign right up for our great service! You
            <em>know</em> you wanna do it so what are you waiting for?<br /><br />
            Just go for it already! Destiny awaits!
          </p>
        </div>
        <form class="userform" action="post" id="userform">
          <legend class="contentext">Let's get to it!</legend>
          <fieldset id="names">
            <div class="inputwrapper">
              <label for="firstname">First Name</label>
              <input type="text" name="firstname" id="firstname" />
            </div>

            <div class="inputwrapper">
              <label for="lastname">Last Name</label>
              <input type="text" name="lastname" id="lastname" />
            </div>
          </fieldset>
          <fieldset id="contacts">
            <div class="inputwrapper">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" />
            </div>

            <div class="inputwrapper">
              <label for="phone">Phone Number</label>
              <input
                type="text"
                name="phone"
                id="phone"
                pattern="^\+\d{1,3}\d{9}$"
              />
            </div>
          </fieldset>

          <fieldset id="userpassword">
            <div class="inputwrapper">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" required />
            </div>

            <div class="inputwrapper">
              <label for="confirmpassword">Confirm Password</label>
              <input
                type="password"
                name="confirmpassword"
                id="confirmpassword"
              />
            </div>
          </fieldset>
        </form>
        <div class="footer">
          <button type="submit" form="userform">Create Account</button>
          <p class="logintext">
            Already have an account? <a href="#"><strong>Log in</strong></a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
